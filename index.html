<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Well Organized</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html"><img src="./assets/well-organized-logo.png" alt="Well Organized"></a>
        </div>
        <div class="menu">
            <a href="index.html">
                <p>A fazer</p>
            </a>
            <span>|</span>
            <a href="arquivadas.html">
                <p>Arquivadas</p>
            </a>
        </div>
    </header>
    
    <section>
        <div id="btnToggle">
            <div id="toggleAdd" class="add-tarefa">
                <div class="add-tarefa">
                    <img src="./assets/task-add-icon.png" alt="addTask">
                    <h3>Adicionar Tarefa</h3>
                </div>
            </div>
        </div>

        <audio id="completion-sound" src="./assets/correto.mp3" preload="auto"></audio>
        <audio id="stop-sound" src="./assets/erro.mp3" preload="auto"></audio>
        <audio id="arquive-sound" src="./assets/arquivando.mp3" preload="auto"></audio>
        <audio id="completeOrNo-sound" src="./assets/completeOrNo.mp3" preload="auto"></audio>

        <div id="menus">
            <div class="lista-adicao">
                <p>Descrição</p><input type="text" id="entrada" required>
                <p>Cor</p>
                <div class="checkboxes">
                    <input id="azul" type="checkbox" value="1" class="check">
                    <input id="verde" type="checkbox" value="2" class="check">
                    <input id="rosa" type="checkbox" value="3" class="check">
                    <input id="roxo" type="checkbox" value="4" class="check">
                    <input id="amarelo" type="checkbox" value="5" class="check">
                    <input id="laranja" type="checkbox" value="6" class="check">
                    <input id="branco" type="checkbox" value="7" class="check">
                </div>
                <button id="add">Adicionar</button>
            </div>
        </div>
    </section>

    <main>
        <div>
            <ul id="lista-a-fazer"></ul>
        </div>
    </main>

    <div id="modalNoEmpty" class="modal">
        <div class="modal-config">
            <div role="alert">
                <p>Você deve fornecer uma descrição</p>
            </div>
            <button type="button" class="btn-modal" onclick="closeEmpty()">Fechar</button>
        </div>
    </div>

    <div id="modalExist" class="modal">
        <div class="modal-config">
            <div role="alert">
                <p>Esta tarefa já existe</p>
            </div>
            <button type="button" class="btn-modal" onclick="closeExist()">Fechar</button>
        </div>
    </div>

    <div id="modalCor" class="modal">
        <div class="modal-config">
            <div role="alert">
                <p>Você deve selecionar uma cor</p>
            </div>
            <button type="button" class="btn-modal" onclick="closeCor()">Fechar</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
